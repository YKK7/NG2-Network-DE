<span *ngIf="isLoggedIn">
  <div class="container">
   <div class="row">
        <div class="col-11">
       </div>
      <div class="col-1">
          <app-log-out></app-log-out>
      </div>
   </div>
    </div>
<div id="services" class="container-fluid text-center">
  <div id="Donate" class="container-fluid">
    <div class="text-center">
      <h2>Organizers</h2>
    </div>
    <div class="text-left">
      <form role="form" id="memberForm" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">

          <label for="nameOfOrganization">Name of Organization / Group :</label>
          <input type="text" class="form-control" id="nameOfOrganization">

          <label for="address">Event Address</label>
          <input type="text" class="form-control" id="address" name="address">

          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city">

          <label for="state">State</label>
          <input type="text" class="form-control" id="state" name="state">

          <label for="zipcode">Zipcode</label>
          <input type="text" class="form-control" id="zipcode" name="zipcode">

          <label for="noOfVolunteers">Number Of Volunteers needed</label>
          <input type="number" class="form-control" id="noOfVolunteers" name="noOfVolunteers">

           <label for="dateRangePicker">Date Range: {{ value }}</label>
          <br>
           <ng-daterangepicker [(ngModel)]="value" [ngModelOptions]="{standalone: true}" [options]="options"
                               id="dateRangePicker"></ng-daterangepicker>
          
          <!--TODO: connect dateRangePicker to timePickers-->
           <div class="row">
             <div class="col-md-3"><timepicker [(ngModel)]="startTime" [ngModelOptions]="{standalone: true}" [minuteStep]="mstep"></timepicker></div>
             <div class="col-md-3"><timepicker [(ngModel)]="endTime" [ngModelOptions]="{standalone: true}" [minuteStep]="mstep"></timepicker></div>
           </div>
           <!--<pre class="alert alert-info">Selected start date is: {{value}} Start Time is: {{startTime}}</pre>-->

          <label for="companyURL">Company URL</label>
          <input type="url" class="form-control" id="companyURL" name="companyURL">

          <label for="eventDetails">Event Details</label>
          <input type="textarea" class="form-control" id="eventDetails" name="eventDetails">
        </div>
        <br>
        <button id="memberButton" type="submit" class="btn btn-primary blue">Submit</button>
      </form>
    </div>
  </div>
</div>
  </span>
