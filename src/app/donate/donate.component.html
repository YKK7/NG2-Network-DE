<div id="services" class="container-fluid text-center">
  <div id="Donate" class="container-fluid">
    <div class="text-center">
      <h2>
        Donate
      </h2>
      <h4>
        <em>
          "It's not how much we give but how much love we put into giving." ― Mother Teresa.
        </em>
      </h4>
      <h4>
        <em>
          "When we give cheerfully and accept gratefully, everyone is blessed." ― Maya Angelou.
        </em>
      </h4>
    </div>
    <div class="text-left">
      <form id="memberForm">
        <div class="form-group">
          <label for="first_name">
            First Name
          </label>
          <input id="first_name" class="form-control" name="first_name" type="text"/>
          <label for="last_name">
            Last Name
          </label>
          <input id="last_name" class="form-control" name="last_name" type="text"/>
          <label for="Organization">
            Organization (* Optional ):
          </label>
          <input id="Organization" class="form-control" type="Organization"/>
          <label for="email">
            Email Address:
          </label>
          <input id="email" class="form-control" name="email" type="email"/>
          <br/>
          <label id="causesInterestedIn" for="causesInterestedIn">
            Causes That Interest You (Control+ click to select more than one)
          </label>
          <p>

          </p>
          <select class="form-control" tabindex="4" multiple="multiple" data-placeholder="Choose your causes">
            <option value="arts">
              Arts and Culture
            </option>
            <option value="animals">
              Animal Welfare
            </option>
            <option value="CivicsandCommunity">
              Civics and Community
            </option>
            <option value="CommunityEducation">
              Community Education
            </option>
            <option value="SeniorServices">
              Senior Services
            </option>
          </select>
          <p>

          </p>
          <br/>
          <br/>
          <br/>
          <label id="Donate for a Cause" for="Donate for a Cause">
            Donate for a Cause (Control+ click to select more than one)
          </label>
          <p>

          </p>
          <select class="form-control" tabindex="4" multiple="multiple" data-placeholder="Donate for a Cause">
            <option value="One Time Payment">
              One Time Payment
            </option>
            <option value="Monthly donations">
              Monthly Donations
            </option>
            <option value="Gift or in-Honor of ">
              Gift or in-Honor of
            </option>
          </select>
          <br/>
          <label id="Donation Amount(s)" for="Donation Amount(s)">
            Donation Amount(s)
          </label>
          <p>

          </p>
          <select class="form-control" tabindex="4" multiple="multiple" data-placeholder="Donation Amount">
            <option value="Pay by Check">
              $00 - 100
            </option>
            <option value="Pay Pal">
              100 - 500
            </option>
            <option value="Credit Card">
              500 - 1000
            </option>
          </select>
          <br/>
          <label id="Donation payment-plans" for="Donation payment-plans">
            Donation payment plans (Control+ click to select more than one)
          </label>
          <p>

          </p>
          <select class="form-control" tabindex="4" multiple="multiple" data-placeholder="Donation payment plans">
            <option value="Pay by Check">
              Pay by Check
            </option>
            <option value="Pay Pal">
              Pay Pal
            </option>
            <option value="Credit Card">
              Credit Card
            </option>
          </select>
          <br/>
          <button id="memberButton" class="btn btn-primary" type="submit">
            Submit
          </button>
          <p>

          </p>
          <div id="space">
            <!--<p>-->
              <!--Made By Delaware's Community Coders for-->
              <!--<a title="Visit Network Delaware" href="http://www.thenetworkde.org/">-->
                <!--www.thenetworkde.org-->
              <!--</a>-->
            <!--</p>-->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
